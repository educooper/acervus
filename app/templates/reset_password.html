{% extends "base.html" %}
{% block content %}
  <h2>Definir Nova Senha</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=20) }}
    </div>
    <div>
      {{ form.confirm_password.label }}<br>
      {{ form.confirm_password(size=20) }}
    </div>
    <p>{{ form.submit(class="btn btn-success") }}</p>
  </form>
    <p><a href="{{ url_for('login.login') }}">Voltar para login</a></p>
{% endblock %}
