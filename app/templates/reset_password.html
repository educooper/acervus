{% extends "base.html" %}
{% block content %}
    <h2>Redefinir Senha</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.confirm_password.label }} {{ form.confirm_password() }}</p>
        <p>{{ form.submit(class="btn btn-success") }}</p>
    </form>
    <p><a href="{{ url_for('login') }}">Voltar para login</a></p>
{% endblock %}
