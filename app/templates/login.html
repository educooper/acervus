{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }} {{ form.email() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
</form>
<p><a href="{{ url_for('auth.login_google') }}">Entrar com Google</a></p>
<p><a href="{{ url_for('login.recover') }}">Esqueci minha senha</a></p>
{% endblock %}
